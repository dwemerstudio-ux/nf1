<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Доступ к опросу</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:#ffffff;       /* чисто белый фон */
      color:#111827;
    }
    .card{
      width:100%;
      max-width:440px;
      border:1px solid #e5e7eb;
      background:#ffffff;
      border-radius:16px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1{
      margin:0;
      font-size:18px;
      font-weight:650;
      letter-spacing:.2px;
    }
    p{
      margin:10px 0 0;
      color:#374151;
      line-height:1.35;
    }
    form{
      margin-top:14px;
      display:grid;
      gap:12px;
    }
    input{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      background:#ffffff;
      color:#111827;
      font-size:16px;
      outline:none;
    }
    input:focus{
      border-color:#6b7280;
      box-shadow: 0 0 0 3px rgba(107,114,128,.15);
    }
    button{
      padding:12px 14px;
      border-radius:12px;
      border:none;
      background:#111827;
      color:#ffffff;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    }
    button:disabled{
      opacity:.65;
      cursor:not-allowed;
    }
    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      background:#f9fafb;
      font-size:14px;
      line-height:1.35;
      color:#111827;
    }
    .muted{
      opacity:.75;
      font-size:12px;
      margin-top:14px;
      color:#374151;
    }
    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
    }
    .link{
      color:#111827;
      text-decoration:underline;
      font-size:12px;
      opacity:.85;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Доступ к опросу</h1>
    <p id="hint">Введите код (только цифры).</p>

    <form id="form" autocomplete="off" novalidate>
      <input
        id="code"
        inputmode="numeric"
        autocomplete="one-time-code"
        placeholder="Например: 12345678"
        aria-label="Код доступа"
      />
      <button id="btn" type="submit">Продолжить</button>
    </form>

    <div id="msg" class="msg" style="display:none;"></div>

    <div class="row">
      <a class="link" href="#" id="reset">Сбросить локальные коды</a>
      <span class="muted" id="count"></span>
    </div>

    <p class="muted">
      Примечание: запрет повторного ввода работает на этом устройстве/в этом браузере (localStorage).
    </p>
  </main>

<script>
(() => {
  // === НАСТРОЙКИ ===
  const SURVEY_BASE = "https://interviewingap.nfieldmr.com/Interviews/2qBTg/lBeuaKI1LRS4mvovyDdm";
  const COUNTRY_INPUT = "KAZAKHSTAN";

  // РОВНО N цифр — укажите число (например 8). Если не нужно — поставьте null.
  const CODE_LENGTH = 8;

  // Локальное хранилище использованных кодов (на этом устройстве)
  const STORAGE_KEY = "nfield_used_codes_v1";

  // === DOM ===
  const form = document.getElementById("form");
  const codeEl = document.getElementById("code");
  const msgEl  = document.getElementById("msg");
  const hintEl = document.getElementById("hint");
  const resetEl = document.getElementById("reset");
  const countEl = document.getElementById("count");

  function showMsg(text) {
    msgEl.textContent = text;
    msgEl.style.display = "block";
  }
  function hideMsg() {
    msgEl.style.display = "none";
    msgEl.textContent = "";
  }

  function loadUsed() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      const arr = JSON.parse(raw);
      return Array.isArray(arr) ? arr : [];
    } catch {
      return [];
    }
  }
  function saveUsed(list) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    updateCount();
  }
  function updateCount() {
    const used = loadUsed();
    countEl.textContent = used.length ? `Локально использовано: ${used.length}` : "";
  }

  function onlyDigits(str) {
    return /^\d+$/.test(str);
  }

  function isValidCode(code) {
    if (!code) return false;
    if (!onlyDigits(code)) return false;
    if (CODE_LENGTH !== null && code.length !== CODE_LENGTH) return false;
    return true;
  }

  function buildRedirectUrl(code) {
    const u = new URL(SURVEY_BASE);
    u.searchParams.set("RespondentKey", code);
    u.searchParams.set("COUNTRY_INPUT", COUNTRY_INPUT);
    return u.toString();
  }

  // UX: фильтруем ввод (оставляем только цифры)
  codeEl.addEventListener("input", () => {
    hideMsg();
    const filtered = (codeEl.value || "").replace(/[^\d]/g, "");
    if (filtered !== codeEl.value) codeEl.value = filtered;
  });

  // Подсказка по длине
  hintEl.textContent = (CODE_LENGTH === null)
    ? "Введите код (только цифры)."
    : `Введите код: ровно ${CODE_LENGTH} цифр.`;

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    hideMsg();

    const code = (codeEl.value || "").trim();

    if (!isValidCode(code)) {
      showMsg(
        (CODE_LENGTH === null)
          ? "Некорректный код. Разрешены только цифры."
          : `Некорректный код. Нужно ровно ${CODE_LENGTH} цифр.`
      );
      return;
    }

    const used = loadUsed();

    // Запрет повторов на этом устройстве
    if (used.includes(code)) {
      showMsg("Этот код уже использован на этом устройстве. Введите другой код.");
      return;
    }

    // Помечаем как использованный и редиректим
    used.push(code);
    saveUsed(used);

    window.location.href = buildRedirectUrl(code);
  });

  resetEl.addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem(STORAGE_KEY);
    updateCount();
    showMsg("Локальный список использованных кодов очищен.");
  });

  updateCount();
})();
</script>
</body>
</html>
